<head>
    <title>Pubudu Exercise</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

</head>




<template name="mainpage">

    {{#if clickedImage}} <!-- pop up image section -->
    <div class="opened-container">
        <div class="image-details">
            <div class="details-container">
                <div class="opened-image">

                    <img src="{{clickedImage.url}}">
                    <div class="opened-options">
                        <span class="close-img button"> Close</span>
                        {{#if clickedImage.large}}
                        <span class="larger-img button"> Larger</span>
                        {{/if}}
                        
                        {{#if clickedImage.original}}
                        <span class="original-img button"> Original</span>
                        {{/if}}
                    </div>
                </div>
                
                <div class="under-image">
                    <span class="title"> {{clickedImage.title}}</span><br>
                    <span class="desc"> {{{clickedImage.photo.description._content}}}</span>
                </div>
            </div>
        </div>

    </div>
    {{/if}}
   
    <!-- top bar (header/nav) section -->
    <div id="top-bar" class="{{#unless isDesktop}}persistent{{/unless}}">
        <div class="logo">
            <span class="logo-main">SPACE</span><br>
            <span class="logo-sub">the final frontier</span>
        </div>
        <div class="top-opts">
            <button id="load-images" class='button' >Load all images</button>
            <input type="text" id="keyword-search" size="15" placeholder="Search images">
        </div>

    </div>
    {{#unless isDesktop}}
        <div class="padder"></div> <!--padder needed in order to compensate for the persistent top-bar -->
    {{/unless}}
   
    <!--main images section-->
    <div class="center-wrapper">
        <div id="image-part">
            
            {{#each pic}}
                <div class="img-container">
     
                    <div class="img" style="background: url({{ getDefaultImage this }})">
                        {{#if searchOn}}
                            <div class="img-info">
                                <span class="title">{{title}}</span>
                            </div>
                        {{else}}
                            <div class="img-info hide">
                                <span class="title">{{title}}</span>
                            </div>
                        {{/if}}
                    </div>
 
                </div>
            
                
            {{/each}}
      
       
        
        </div>
    </div>
    
    <div class="padder"></div>
    
    <!-- used to detect if scrolled to bottom of the page -->
    <div id="nearBottom" >
    </div>

    <!--footer & pager section -->
    <div id="footer">
        {{#if morePages}}
            <div class='pager'>
                {{#if firstPage}}
                    <span class='pager-first pager-text button ' >FIRST</span>
                {{/if}}
                {{#each pager }}
                    <span class='pager-normal pager-text button {{#if isCurrPage}}pager-curr{{/if}}' >{{this}}</span>
                {{/each}}
                {{#if lastPage}}
                    <span class='pager-last pager-text button' >LAST</span>
                {{/if}}
                    <input type="text" id="pager-jump"  size="5" placeholder="Jump to page">
            </div>
        {{/if}}
    
    </div>
   
 
 
    
</template>
