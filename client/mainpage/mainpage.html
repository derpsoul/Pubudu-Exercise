    <title>Pubudu Exercise</title>

</head>

<body>
 
</body>



<template name="mainpage">

    {{#if clickedImage}}
    <div class="opened-container">
        <div class="image-details">
            <div class="details-container">
                <div class="opened-image">

                    <img class="img-opened" src="{{clickedImage.url}}">
                    <div class="opened-options">
                        <span class="close-img button"> Close</span><br>
                        {{#if clickedImage.large}}
                        <span class="larger-img button"> Larger</span><br>
                        {{/if}}
                        
                        {{#if clickedImage.original}}
                        <span class="original-img button"> Original</span><br>
                        {{/if}}
                    </div>
                </div>
                <div class="under-image">
                    <span class="title"> {{clickedImage.title}}</span><br>
                    <span class="desc"> {{{clickedImage.photo.description._content}}}</span>
                </div>
            </div>
        
        </div>
    </div>
    {{/if}}
   
    <div id="top-bar">
        <input type="text" id="keyword-search" placeholder="Search images">
        <button id="load-images" class='button' >Load all images</button>
    </div>
     <div class="padder"></div>
    {{#if removedPages}}
        <div id="showRemovedPages" >
           
        </div>
    {{/if}}
    <div class="center-wrapper">
        <div id="image-part">
            
            {{#each pic}}
                <div class="img-container">
     
                    <div class="img" style="background: url({{ getDefaultImage this }})">
                        {{#if searchOn}}
                            <div class="img-info">
                                <span class="title">{{title}}</span>
                            </div>
                        {{else}}
                            <div class="img-info hide">
                                <span class="title">{{title}}</span>
                            </div>
                        {{/if}}
                    </div>
 
                </div>
            
                
            {{/each}}
      
       
        
        </div>
    </div>
    <div class="padder"></div>
    
    {{#if morePages}}
        <div id="showMorePages" >
       
        </div>
    {{/if}}
    
    
    <div id="footer">
        {{#if morePages}}
            <div class='pager'>
                {{#if firstPage}}
                    <span class='pager-first pager-text ' >FIRST</span>
                {{/if}}
                {{#each pager }}
                    <span class='pager-normal pager-text {{#if isCurrPage}}pager-curr{{/if}}' >{{this}}</span>
                {{/each}}
                {{#if lastPage}}
                    <span class='pager-last pager-text' >LAST</span>
                {{/if}}
                    <input type="text" id="pager-jump"  size="5" placeholder="Jump to page">
            </div>
        {{/if}}
    
    </div>
   
 
 
    
</template>
